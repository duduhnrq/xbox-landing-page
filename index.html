<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xbox Series S | Xbox</title>
    <link rel="shortcut icon" href="imagens/xbox_favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <picture class="xbox">
            <a href="#home"><img src="imagens/xbox_one_logo.png" alt="Xbox">XBOX</a>
            <p>| Series S</p>
        </picture>

        <nav>
            <button class="menu-toggle" id="menu-toggle">
                â˜°
            </button>

            <ul class="menu" id="menu">
                <li><a href="#home">Home</a></li>
                <li><a href="#games">Games</a></li>
                <li><a href="#especificacoes">Specifications</a></li>
            </ul>

            <picture class="search">
                <img src="imagens/search.png" alt="">
            </picture>

        </nav>
    </header>

    <main>
        <section id="home">
            <div class="home">
                <h1>XBOX SERIES S</h1>
                <hr>
                <p>Next gen performance in the smallest Xbox ever.</p>
                <div class="btn">
                    <a href="#games"><button class="learn-more">Learn More</button></a>
                    <a href="#"><button class="shop-now">Shop Now</button></a>
                </div>
            </div>
            <div class="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="../imagens/xbox1.png" alt="Xbox Series S">
                    </div>
                    <div class="carousel-item">
                        <img src="../imagens/xbox2.png" alt="Xbox Series S">
                    </div>
                    <div class="carousel-item">
                        <img src="../imagens/xbox3.png" alt="Xbox Series S">
                    </div>
                    <div class="carousel-item">
                        <img src="../imagens/xbox4.png" alt="Xbox Series S">
                    </div>
                </div>
            
                <button class="carousel-control-prev" onclick="prevSlide()">&#10094;</button>
                <button class="carousel-control-next" onclick="nextSlide()">&#10095;</button>
                <div class="carousel-indicators">
                    <span class="indicator active" onclick="goToSlide(0)"></span>
                    <span class="indicator" onclick="goToSlide(1)"></span>
                    <span class="indicator" onclick="goToSlide(2)"></span>
                    <span class="indicator" onclick="goToSlide(3)"></span>
                </div>
            </div>
        </section>

        <section id="games">
            <div class="text">
                <h1>New Generation. New Games.</h1>
                <hr>
                <p>With thousands of current favorites, new releases and established titles, Xbox Series S brings you a library ready for adventure right out of the box.</p>
                <a href="#"><button class="explore-games">Explore Games</button></a>
            </div>
            <div class="container">
                <div class="card">
                <picture class="game1">
                        <img src="imagens/game1.png" alt="">
                    </picture>
                </div>
                <div class="card">
                    <picture class="game2">
                        <img src="imagens/game2.png" alt="">
                    </picture>
                </div>
                <div class="card">
                    <picture class="game3">
                        <img src="imagens/game3.png" alt="">
                    </picture>
                </div>
                <div class="card">
                    <picture class="game4">
                        <img src="imagens/game4.png" alt="">
                    </picture>
                </div>
                <div class="card">
                    <picture class="game5">
                        <img src="imagens/game5.png" alt="">
                    </picture>
                </div>
            </div>
        </section>

        <section class="specifications">
            
        </section>
    </main>
    <script src="js/script.js"></script>
</body>
</html>
